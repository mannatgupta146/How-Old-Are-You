<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="ageForm" onsubmit="return false;">
            <!-- Title Section -->
            <div class="base">
                <h4>How old are You ?</h4>
            </div>

            <!-- Input Section -->
            <div class="base">
                <div class="block">
                    <label for="date" class="title">Date</label>
                    
                    <input type="text" name="date" id="date" placeholder="Enter day (1-31)" required minlength="1" maxlength="2" />
                </div>
                <div class="block">
                    <label for="month" class="title">Month</label>
                    <input type="text" name="month" id="month" placeholder="Enter month (1-12)" required minlength="1" maxlength="2" />
                </div>
                <div class="block">
                    <label for="year" class="title">Year</label>
                    <input type="text" name="year" id="year" placeholder="Enter year (e.g., 2000)" required minlength="4" maxlength="4" />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="base">
                <input type="button" name="submit" value="Calculate Age" onclick="age()" />
            </div>

            <!-- Result Display -->
            <div id="age" aria-live="polite" tabindex="0"></div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
